<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="wrapper.css" />
</head>
<body>
  <div id="wrap">
    <!-- Bezel around the game for a Game Boy vibe -->
    <div id="stage">
      <div class="bezel">
        <iframe id="gameframe" allow="autoplay; fullscreen"></iframe>
      </div>

      <!-- Starter: mobile audio/focus -->
      <div id="starter" role="dialog" aria-modal="true">
        <div class="card">
          <div class="title">Ready?</div>
          <div class="sub">Tap once to focus & enable audio</div>
          <button id="startBtn" class="btn pill">Tap to Start</button>
        </div>
      </div>

      <div id="topbar">
        <button id="toggleControls" class="btn ghost" aria-pressed="false" title="Hide/Show Controls">üéÆ</button>
        <button id="openSettings" class="btn ghost" title="Settings">‚öôÔ∏è</button>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls" aria-label="Touch Controls">
      <div id="controlInner" class="layout-center">
        <!-- Thumb stick -->
        <div class="stick" id="stick" aria-label="Thumb stick">
          <div class="ring"></div>
          <div class="knob" id="knob"></div>
    </div>

        <!-- Action buttons -->
        <div class="actions">
          <button class="btn action A" data-key="Space" aria-label="SPACE">SPACE</button>
          <button class="btn action B" data-key="Enter" aria-label="ENTER">ENTER</button>
          <button class="btn action full" id="fullscreenBtn" aria-label="Fullscreen">‚§¢</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings -->
  <dialog id="settings">
    <form method="dialog">
      <h3>Controls</h3>
      <label class="row">
        <span>Left-handed layout</span>
        <input id="lefty" type="checkbox" />
      </label>
      <label class="row">
        <span>UI size</span>
        <input id="uisize" type="range" min="0.9" max="1.6" step="0.05" />
      </label>
      <label class="row">
        <span>UI opacity</span>
        <input id="uiopacity" type="range" min="0.2" max="1.0" step="0.05" />
      </label>
      <div class="row buttons">
        <button class="btn pill">Close</button>
        <button id="resetPrefs" class="btn pill ghost" type="button">Reset</button>
      </div>
      <p class="hint">Tip: keep <code>index.html</code> and your game in the same folder (same origin).</p>
    </form>
  </dialog>

  <script defer src="wrapper.js"></script>
</body>
</html>
