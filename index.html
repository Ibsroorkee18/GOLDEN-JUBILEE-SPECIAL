<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="wrapper.css" />
</head>
<body>
  <div id="wrap">
    <div id="stage">
      <div class="bezel">
        <iframe id="gameframe" allow="autoplay; fullscreen"></iframe>
      </div>

      <!-- Starter: mobile audio/focus -->
      <div id="starter" role="dialog" aria-modal="true">
        <div class="card">
          <div class="title">Ready?</div>
          <div class="sub">Tap once to focus & enable audio</div>
          <div class="row">
            <button id="startBtn" class="btn pill">Tap to Start</button>
            <button id="goFull" class="btn pill ghost" type="button">Fullscreen</button>
          </div>
        </div>
      </div>

      <!-- Top HUD -->
      <div id="topbar">
        <button id="landscape" class="btn ghost" title="Lock landscape">âŸ²</button>
        <button id="toggleControls" class="btn ghost" aria-pressed="false" title="Hide/Show Controls">ðŸŽ®</button>
      </div>

      <div id="toast" role="status" aria-live="polite"></div>
    </div>

    <!-- Controls -->
    <div id="controls" aria-label="Touch Controls">
      <div id="controlInner" class="layout-center">
        <!-- Peak touchpad (dynamic origin + smoothing + smart snap) -->
        <div class="touchzone" id="touchzone" aria-label="Touchpad">
          <div class="ring" id="ring"></div>
          <div class="knob" id="knob"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <button class="btn action A" data-key="Space" aria-label="SPACE" id="spaceBtn">SPACE</button>
          <button class="btn action B" data-key="Enter" aria-label="ENTER">ENTER</button>
          <button class="btn action full" id="fullscreenBtn" aria-label="Fullscreen">â¤¢</button>
          <button class="btn action full reset" id="resetBtn" aria-label="Reset">RESET</button>
        </div>
      </div>
    </div>
  </div>

  <script src="wrapper.js" defer></script>
</body>
</html>
